<!DOCTYPE html>
<html>
    <head>
        <title>Random Quotes Demo</title>
    </head>
    <body>
        <h1>Random Quotes Demo</h1>
        <button id="get" onclick="getQuote()">Get Another Quotation</button>
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
        <div id="9"></div>
        <div id="10"></div>
        <div id="11"></div>
        <div id="12"></div>
        <div id="13"></div>
        <div id="14"></div>
        <div id="15"></div>
        <div id="16"></div>
        <div id="17"></div>


        <script type="text/javascript">
            let iteration = 0;
            function getQuote(){
                if(iteration < 18){
                const api_url ="https://programming-quotes-api.herokuapp.com/Quotes/random";
                async function getapi(url){   
                    const response = await fetch(url);
                    var data = await response.json();
                    console.log(data);
                    document.getElementById(iteration++).innerHTML = "<br><br>"+data.en+"<br> - "+data.author+"<style>";
                }
                getapi(api_url);
                }
                else return;
            }
            onload = function(){getQuote()};
        </script>
        <style>
            div{font-size: 12px}
        </style>
    </body>
</html>
